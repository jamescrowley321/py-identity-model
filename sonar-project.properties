sonar.projectKey=jamescrowley321_py-identity-model
sonar.organization=jamescrowley321

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=py-identity-model
#sonar.projectVersion=0.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/py_identity_model
sonar.tests=src/tests

# Python-specific settings
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage report path (XML format)
sonar.python.coverage.reportPaths=coverage.xml

# Coverage thresholds
sonar.coverage.exclusions=src/tests/**,src/py_identity_model/oidc_constants.py
sonar.qualitygate.wait=true

# Exclude test files from duplication analysis
sonar.cpd.exclusions=src/tests/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
