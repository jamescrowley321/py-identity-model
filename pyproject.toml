[project]
name = "py-identity-model"
version = "0.0.0"
description = "OAuth2.0 and OpenID Connect Client Library"
authors = [{ name = "jamescrowley321", email = "jamescrowley151@gmail.com" }]
requires-python = "~=3.12"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "PyJWT>=2.9.0,<3",
    "requests>=2.32.3,<3",
    "cryptography>=45.0.2,<46",
]

[dependency-groups]
dev = [
    "pre-commit>=3.8.0,<4",
    "python-dotenv>=1.0.1,<2",
    "pytest>=8.3.2,<9",
    "ruff>=0.11.12",
]

[build-system]
requires = ["uv_build>=0.6,<0.7"]
build-backend = "uv_build"

[tool.semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "{version}"
build_command = "echo 1"
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
commit_version_number = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.other]
match = ".*"
prerelease_token = "rc"
prerelease = true

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true