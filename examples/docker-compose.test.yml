services:
  # Certificate generator - runs once to create shared certificates
  cert-generator:
    build:
      context: ./cert-generator
      dockerfile: Dockerfile
    container_name: examples-cert-generator
    environment:
      - CERT_HOSTNAME=identityserver
      - CERT_DAYS=365
    volumes:
      - shared-certs:/certs
    networks:
      - examples-test-network

  # Identity Server for authentication
  identityserver:
    build:
      context: ./identity-server
      dockerfile: Dockerfile
    container_name: examples-identityserver
    ports:
      - "5001:443"
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ./identity-server/Config.cs:/app/Config.cs:ro
      - ./identity-server/appsettings.json:/app/appsettings.json:ro
      - shared-certs:/https:ro
      - shared-certs:/usr/local/share/ca-certificates/dev:ro
    networks:
      - examples-test-network
    depends_on:
      cert-generator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f http://localhost:80/.well-known/openid-configuration || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 60s

  # FastAPI application
  fastapi-app:
    build:
      context: ..
      dockerfile: examples/fastapi/Dockerfile
    container_name: examples-fastapi-app
    ports:
      - "8000:8000"
    environment:
      - DISCOVERY_URL=https://identityserver:443/.well-known/openid-configuration
      - AUDIENCE=py-identity-model
      - PYTHONUNBUFFERED=1
      - REQUESTS_CA_BUNDLE=/usr/local/share/ca-certificates/dev/ca-cert.crt
    volumes:
      - shared-certs:/usr/local/share/ca-certificates/dev:ro
    networks:
      - examples-test-network
    depends_on:
      cert-generator:
        condition: service_completed_successfully
      identityserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Test runner
  test-runner:
    build:
      context: ..
      dockerfile: examples/fastapi/Dockerfile.test
    container_name: examples-test-runner
    environment:
      - DISCOVERY_URL=https://identityserver:443/.well-known/openid-configuration
      - FASTAPI_URL=http://fastapi-app:8000
      - CLIENT_ID=py-identity-model-client
      - CLIENT_SECRET=py-identity-model-secret
      - AUDIENCE=py-identity-model
      - SCOPE=py-identity-model
      - REQUESTS_CA_BUNDLE=/usr/local/share/ca-certificates/dev/ca-cert.crt
    volumes:
      - shared-certs:/usr/local/share/ca-certificates/dev:ro
    networks:
      - examples-test-network
    depends_on:
      cert-generator:
        condition: service_completed_successfully
      identityserver:
        condition: service_healthy
      fastapi-app:
        condition: service_healthy

networks:
  examples-test-network:
    driver: bridge

volumes:
  shared-certs:
    driver: local
