repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
    rev: v0.14.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: pyrefly-typecheck
        name: pyrefly check
        entry: uv run pyrefly check
        language: system
        types_or: [python, pyi]
        pass_filenames: false
        require_serial: true
        exclude: ^examples/
