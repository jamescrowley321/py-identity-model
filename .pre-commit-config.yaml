repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
    rev: v0.14.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/facebook/pyrefly
    # pyrefly version.
    rev: 0.37.0
    hooks:
      - id: pyrefly-typecheck
